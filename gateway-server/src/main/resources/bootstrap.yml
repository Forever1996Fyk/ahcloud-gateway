# 建议放一些通用的、与环境无关、与系统相关的配置在这里
# SpringBoot的相关配置
spring:
  application:
    name: ahcloud-gateway
  profiles:
    active: local

# 服务配置
server:
  port: 8081


mybatis:
  configuration:
    mapUnderscoreToCamelCase: true

pagehelper:
  helperDialect: mysql
  reasonable: false
  supportMethodsArguments: true
  params: count=countSql

# slf4j日志配置
logging:
  config: classpath:logback-spring.xml
  level:
    root: INFO
    org:
      springframework:
        boot:
          autoconfigure: ERROR